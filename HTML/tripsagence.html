<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Voyages</title>
    <link rel="stylesheet" href="../CSS/tripsagence.css">
</head>
<body>
    <div class="sidebar">
        <div class="agence-name">Arrispectif voyage</div>
        <div class="rating">
            <img src="../imageVamos/star.png" alt="Star" class="star">
            <span>4.5</span>
        </div>

        <a href="#" class="nav-item active">
            <img src="../imageVamos/avion.png" alt="trips" class="icon">
            <a href = "#"  style="text-decoration: none; color:white;"> Trips </a>
        </a>
        <a href="#" class="nav-item">
            <img src="../imageVamos/envoyer.png" alt="request" class="icon">
            <a href = "#"  style="text-decoration: none; color:white;"> request </a>
        </a>
        <a href="#" class="nav-item">
            <img src="../imageVamos/editer.png" alt="addvoyage" class="icon">
            <a href = "#"  style="text-decoration: none; color:white;" > add trip </a>
        </a>

        <a href="#" class="nav-item logout">
            <img src="../imageVamos/se-deconnecter.png" alt="logout" class="icon">
            <a href = "#"  style="text-decoration: none; color:white;"> logout </a>
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <img src="../imageVamos/Arrispectif.jpg" alt="AP Voyages" class="logo">
            <div class="agency-name">AP VOYAGES</div>
            <div class="agency-slogan">
                FACILITEZ-VOUS LA VIE<br>
                voyagez facilement et sereinement
            </div>
        </div>

        <h1 class="page-title">Trips</h1>

        <div class="voyages-grid">
            <div class="voyage-card">
                    <a href="#" class="destination_link">
                        <img src="../imageVamos/antalya.jpg" alt="Antalya" class="destination_img">
                        <div class="destination_text">
                            <div class="destination_header_group">
                                <h3 class="destination_title">Antalya</h3>
                                <span></span>
                            </div>
                            <div class="icon_group">
                                <div class="building_rating">
                                    <img src="../imageVamos/resort.png" alt="hotel" class="hotel-icon">
                                    <span>4</span>
                                </div>
                                    <div class="options_icons">
                                        <img src="../imageVamos/billets-davion.png" alt="ticket" class="ticket">
                                        <img src="../imageVamos/bus.png" alt="transport" class="transport">
                                        <img src="../imageVamos/Visa.png" alt="visa" class="visa">
                                        <img src="../imageVamos/process.png" alt="Activities" class="activities">
                                    </div>
                                 </div>
                            </div>
                     </a>
            </div>
         </div>
    </div>
    <script src="../JS/tripsagence.js"></script>
</body>
</html>
